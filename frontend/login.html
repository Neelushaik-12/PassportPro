<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Passport Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success.active {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-switch {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ðŸ“¸</div>
        <h1>Passport Pro</h1>
        <p class="subtitle" id="subtitle">Sign in to your account</p>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
            <div class="loading" id="loginLoading">
                <div class="spinner"></div>
            </div>
        </form>

        <!-- Register Form (hidden by default) -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" required autocomplete="username" minlength="3">
            </div>

            <div class="form-group">
                <label for="registerEmail">Email (Optional)</label>
                <input type="email" id="registerEmail" name="email" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required autocomplete="new-password" minlength="6">
            </div>

            <div class="form-group">
                <label for="registerPasswordConfirm">Confirm Password</label>
                <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">Create Account</button>
            <div class="loading" id="registerLoading">
                <div class="spinner"></div>
            </div>
        </form>

        <div class="link">
            <span id="switchText">Don't have an account? </span>
            <a href="#" id="switchLink">Create one</a>
        </div>
    </div>

    <script>
        // Use relative URL for API (works with same-origin deployment)
        // Falls back to localhost for local development
        const API_BASE = window.location.origin;
        let isLoginMode = true;

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchLink = document.getElementById('switchLink');
        const switchText = document.getElementById('switchText');
        const subtitle = document.getElementById('subtitle');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        // Switch between login and register
        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                switchLink.textContent = 'Create one';
                switchText.textContent = "Don't have an account? ";
                subtitle.textContent = 'Sign in to your account';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                switchLink.textContent = 'Sign in';
                switchText.textContent = 'Already have an account? ';
                subtitle.textContent = 'Create your account';
            }
            
            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginLoading').classList.add('active');

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (!response.ok) {
                    // Try to parse error message
                    let errorMessage = 'Login failed';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorData.message || errorMessage;
                    } catch (e) {
                        errorMessage = `Server error: ${response.status} ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'Login successful! Redirecting...';
                    successDiv.classList.add('active');
                    
                    // Redirect to main app (use root path or index.html)
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    throw new Error(data.detail || data.message || 'Login failed');
                }
            } catch (error) {
                // Handle network errors and other errors
                let errorMessage = 'An error occurred during login';
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = 'Cannot connect to server. Please check your connection and try again.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('active');
                console.error('Login error:', error);
            } finally {
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginLoading').classList.remove('active');
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            // Validate passwords match
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('active');
                return;
            }

            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
            document.getElementById('registerBtn').disabled = true;
            document.getElementById('registerLoading').classList.add('active');

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                formData.append('email', email);

                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (!response.ok) {
                    // Try to parse error message
                    let errorMessage = 'Registration failed';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorData.message || errorMessage;
                    } catch (e) {
                        errorMessage = `Server error: ${response.status} ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'Account created successfully! You can now sign in.';
                    successDiv.classList.add('active');
                    
                    // Switch to login form after 2 seconds
                    setTimeout(() => {
                        switchLink.click();
                        document.getElementById('loginUsername').value = username;
                    }, 2000);
                } else {
                    throw new Error(data.detail || data.message || 'Registration failed');
                }
            } catch (error) {
                // Handle network errors and other errors
                let errorMessage = 'An error occurred during registration';
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = 'Cannot connect to server. Please check your connection and try again.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('active');
                console.error('Registration error:', error);
            } finally {
                document.getElementById('registerBtn').disabled = false;
                document.getElementById('registerLoading').classList.remove('active');
            }
        });

        // Check if already logged in
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/auth/check`, {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                if (data.authenticated) {
                    window.location.href = '/index.html';
                }
                }
            } catch (error) {
                // Not logged in or server error, show login form
                console.log('Auth check failed (this is normal if not logged in):', error);
            }
        });
    </script>
</body>
</html>
